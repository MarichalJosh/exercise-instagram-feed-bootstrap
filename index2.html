<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <title>Instragram with bootstrap</title>
</head>

<body>
    <!--navigation menu starts here-->
    <nav class="navbar navbar-light bg-light">
        <div class="d-flex justify-content-start">
            <a class="navbar-brand" href="#" id="logo">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
        </div>
        <!--modal button starts here-->
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success m-auto" data-toggle="modal" data-target="#exampleModal" 
            data-whatever="@mdo">Create New Post</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModal">Create New Post</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Title:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Content:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                                <div class="form-group">
                                    <i class="fas fa-camera"></i>
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Post Now</button>
                        </div>
                    </div>
                </div>                
            </div>

            <div class="btn-group dropdown-menu-lg-start">
                <button class="btn btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-cogs"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </div>
        </div>
         <!--modal button ends here-->
    </nav>
    <!--navigation menu ends here-->
    
    <!-- Layout buttons start here-->
    <nav class="navbar navbar-light bg-light m-3 d-flex justify-content-center">
        <a class="navbar-brand " href="index.html">
            <i class="fas fa-grip-horizontal fa-2x"></i>
            <i class="fas fa-square fa-2x"></i>
        </a>
    </nav>
    <!-- Layout buttons end here-->

    <div class="container">
        <div class="row">
            <div class="col1">
                <div class="card">                  
                    <img src="assets/image/img1.jpg" class="card-img-bottom" alt="">
                </div>
            </div>
            <div class="col2">
                <div class="card my-4">
                    <img src="assets/image/img2.jpg" class="card-img-bottom" alt="">
                </div>
            </div>
            <div class="col3">
                <div class="card">
                    <img src="assets/image/img3.jpg" class="card-img-bottom" alt="">
                </div>
            </div>
            <div class="col4 my-4">
                <div class="card">
                    <img src="assets/image/img4.jpg" class="card-img-bottom" alt="">
                </div>
            </div>            
            <div class="col1">
                <div class="card">                  
                    <img src="assets/image/img5.jpg" class="card-img-bottom" alt="">
                </div>
            </div>
            <div class="col2">
                <div class="card my-4">
                    <img src="assets/image/img6.jpg" class="card-img-bottom" alt="">
                </div>
            </div>
            <div class="col3">
                <div class="card">
                    <img src="assets/image/img7.jpg" class="card-img-bottom" alt="">
                </div>
            </div>
            <div class="col4 my-4">
                <div class="card">
                    <img src="assets/image/img8.jpg" class="card-img-bottom" alt="">
                </div>
            </div>            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

</body>

</html>
